<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <title>CV - Curriculum Vitae</title>
</head>
<body>
    <h1 class="display-4 text-center">Meu Formulário =D</h1>
    <form class="myform">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input data-validate-field="name"; type="text" name="name" id="name" maxlength="40" required="required" class="form-control">
            <label for="email-user">E-mail:</label>
            <input data-validate-field="email" class="form-control" type="email" name="email-user" id="email-user" maxlength="50" required="required"><br>
            <label for="cpf">CPF:</label>
            <input class="form-control" type="text" name="cpf" id="cpf" maxlength="11" required="required"><br>
            <label for="adress">Endereço:</label>
            <input class="form-control" type="text" name="adress" id="adress" maxlength="200"><br>
            <label for="city">Cidade:</label>
            <input class="form-control" type="text" name="city" id="city" maxlength="28"><br>
            <div class="input class="form-control" field col s12">
                <label for="estado">Estado</label>
                <select name="estado" id="estado" class="state" required="required" class="browser-default">
                </select>
            </div>

            <p>Tipo</p>
            <div class="form-check">
                <input class="form-check-input radio" type="radio" name="tipo" value="Casa" id="casa" required="required">
                <label class="form-check-label" for="casa">Casa</label>
            </div>
            <div class="form-check">
                <input class="form-check-input radio" type="radio" name="tipo" value="apartamento" id="apartamento" required="required">
                <label class="form-check-label" for="apartamento">Apartamento</label>
            </div>
        </div>
        <div class="form-group">
            <label for="resumo">Resumo do Currículo</label>
            <input class="form-control" name="resumo" type="textarea" maxlength="1000" required="required"><br><br>
            <label for="cargo">Cargo</label>
            <input class="form-control" type="text" name="cargo" id="cargo" maxlength="40" required="required"><br><br>
            <label for="descricao">Descrição do Cargo</label>
            <input class="form-control" type="text" name="descricao" id="descricao" maxlength="500" required="required"><br><br>
            <label for="inicio">Data de Início</label>
            <input class="form-control" type="date" name="inicio" id="inicio" required="required">
        </div>
        <button class="btn btn-primary" type="submit" id="enviar">Enviar</button>
        <button class="btn btn-danger" type="submit" id="limpar">Limpar</button>
</form>

<script src="script.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="dist/js/DatePickerX.min.js"></script>
<script src="dist/js/just-validate.min.js"></script>

    
</body>
</html>
