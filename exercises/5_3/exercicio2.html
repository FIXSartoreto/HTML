<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>
    function squareNumber(num) {
        var squaredNumber = num * num;
        console.log('The result of squaring the number ' + num + ' is ' + squaredNumber);
        return squaredNumber;
    }

    function halfOf(num) {
        var half = num / 2;
        console.log('Half of ' + num + ' is ' +  half);
        return half;
    }

    function percentOf(num1, num2) {
        var percent = (num1/num2) * 100;
        console.log(num1 + ' is ' + percent + '% of ' + num2);
        return percent;
    }

    function areaOfCircle(radius) {
        var area = Math.PI * squareNumber(radius);
        console.log('The area of circle with radius ' + radius + ' is ' + area);
        return area;
    }

    function doCrazyStuff(num) {
        var half    = halfOf(num);
        var squared = squareNumber(half);
        var area    = areaOfCircle(squared);
        var result  = percentOf(squared, area);
    }
    let resultado = document.querySelector("#solution");

    let botao1 = document.querySelector("#square-button");
    botao1.addEventListener("click", function() {
        let num = document.querySelector("#square-input").value;
        resultado.innerHTML = squareNumber(num);

    })

    let botao2 = document.querySelector("#half-button");
    botao2.addEventListener("click", function() {
        let num = document.querySelector("#half-input").value;
        resultado.innerHTML = halfOf(num);

    })

    let botao3 = document.querySelector("#percent-button");
    botao3.addEventListener("click", function() {
        let num1 = document.querySelector("#percent1-input").value;
        let num2 = document.querySelector("#percent2-input").value;
        resultado.innerHTML = percentOf(num);

    })

    let botao4 = document.querySelector("#area-button");
    botao4.addEventListener("click", function() {
        let num = document.querySelector("#area-input").value;
        resultado.innerHTML = areaOfCircle(num);

    })

    let quadrado = document.querySelector("#square-input");
    quadrado.addEventListener("keyup", function() {
        let num = document.querySelector("#square-input").value;
        resultado.innerHTML = squareNumber(num);

    })

    let metade = document.querySelector("#half-input");
    metade.addEventListener("keyup", function() {
        let num = document.querySelector("#half-input").value;
        resultado.innerHTML = halfOf(num);

    })

    let fraçao = document.querySelector("#percent2-input");
    fraçao.addEventListener("keyup", function() {
        let num1 = document.querySelector("#percent1-input").value;
        let num2 = document.querySelector("#percent2-input").value;
        resultado.innerHTML = percentOf(num1,num2);

    })

    let areaCirculo = document.querySelector("#area-input");
    areaCirculo.addEventListener("keyup", function() {
        let num = document.querySelector("#area-input").value;
        resultado.innerHTML = areaOfCircle(num);

    })

    
  </script>
  
</body>
</html>
