<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
    <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

    <script>
        window.onload = function() {
            let imagem = document.querySelector("img");
            imagem.style.left = "0px";
            let walkingCat = true;

            function catWalk() {
                let marginCat = parseInt(imagem.style.left);
                
                if (walkingCat && marginCat > window.innerWidth){
                    walkingCat = false;
                }

                if (walkingCat === false && marginCat <= 0){
                    walkingCat = true;
                }
                if (walkingCat === true){
                    imagem.style.left = (marginCat + 30) + "px";
                } else {
                    imagem.style.left = (marginCat - 30) + "px";
                }
            }
            window.setInterval(catWalk, 50);
        }
            
    </script>



 </body>
</html>
